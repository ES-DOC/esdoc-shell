ServerRoot "/home/esdoc/webapps/APP_NAME/apache2"

LoadModule dir_module        modules/mod_dir.so
LoadModule env_module        modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module       modules/mod_mime.so
LoadModule rewrite_module    modules/mod_rewrite.so
LoadModule setenvif_module   modules/mod_setenvif.so
LoadModule wsgi_module       modules/mod_wsgi.so

LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/esdoc/logs/user/access_APP_NAME.log combined
ErrorLog /home/esdoc/logs/user/error_APP_NAME.log
KeepAlive Off
Listen APP_PORT
MaxSpareThreads 3
MinSpareThreads 1
ServerLimit 1
SetEnvIf X-Forwarded-SSL on HTTPS=1
ThreadsPerChild 5
WSGIDaemonProcess APP_NAME processes=2 threads=12 python-path=/home/esdoc/webapps/APP_NAME/app:/home/esdoc/webapps/APP_NAME/app/esdoc_api:/home/esdoc/venv/api/lib/python2.6/site-packages
WSGIProcessGroup APP_NAME
WSGIRestrictEmbedded On
WSGILazyInitialization On
WSGIScriptAlias / /home/esdoc/webapps/APP_NAME/htdocs/wsgi.py
